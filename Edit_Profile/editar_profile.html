<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <h1>PERFIL</h1>
        <div class="profile-image-container">
            <img src="perfil.jpeg" alt="Imagen de perfil" class="profile-image" id="profileImage">
            <div class="overlay">
                <label for="profileImageUpload">
                    <i class="fa fa-camera" aria-hidden="true"></i>
                </label>
            </div>
        </div>
        <form action="procesar_edicion.php" method="post" enctype="multipart/form-data">
            <input type="file" id="profileImageUpload" name="profileImageUpload" accept="image/*" style="display: none;" onchange="loadFile(event)">
            <div class="profile-info">
                <label for="nombre">NOMBRE COMPLETO:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="profile-info">
                <label for="numero">NÚMERO:</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            <div class="profile-info">
                <label for="direccion">DIRECCIÓN:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="profile-info">
                <label for="correo">CORREO ELECTRÓNICO:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="profile-info">
                <label for="contrasena">CONTRASEÑA:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
    <script>
        function loadFile(event) {
            var image = document.getElementById('profileImage');
            image.src = URL.createObjectURL(event.target.files[0]);
            image.onload = function() {
                URL.revokeObjectURL(image.src) // free memory
            }
        }
    </script>
</body>
</html>
